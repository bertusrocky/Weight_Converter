<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body{
      margin-top: 100px;
      background: #333;
      color: #fff;
    }

    h1{
      font-weight: bold;
    }

    @media only screen and (max-width: 768px) {

    body {
    margin-top: 0px;
    margin-bottom: 30px;
  }

    h1{
    margin-top:30px;
    }
}
  </style>

  <title>Weight Converter</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5  mx-auto">
        <h1 class="display-5 text-center mb-4 mx-auto">Convert Pound</h1>
        <form>
          <div class="form-group">
            <input id="lbsInput" type="number" class="form-control form-control-lg"
            placeholder="Enter Pounds...">
          </div>
        </form>
        <div id="output">
          <div class="card bg-primary mb-2">
            <div class="card-body">
              <h4>Grams:</h4>
              <div id="gramsOutput"></div>
            </div>
          </div>

          <div class="card bg-success mb-2">
              <div class="card-body ">
                <h4>Kilograms:</h4>
                <div id="kgOutput"></div>
              </div>
            </div>

            <div class="card bg-danger mb-2">
                <div class="card-body ">
                  <h4>Ounces:</h4>
                  <div id="ozOutput"></div>
                </div>
              </div>
        </div>
      </div>

      <!-- Kilogram starts here -->
      <div class="col-md-5 mx-auto">
        <h1 class="display-5 text-center mb-4 mx-auto">Convert Kilogram</h1>
          <form>
            <div class="form-group">
              <input id="kgInput" type="number" class="form-control form-control-lg"
              placeholder="Enter Kilos...">
            </div>
          </form>
          <div id="output2">
            <div class="card bg-primary mb-2">
              <div class="card-body">
                <h4>Grams:</h4>
                <div id="gOutput"></div>
              </div>
            </div>
  
            <div class="card bg-success mb-2">
                <div class="card-body ">
                  <h4>Pounds:</h4>
                  <div id="pOutput"></div>
                </div>
              </div>
  
              <div class="card bg-danger mb-2">
                  <div class="card-body ">
                    <h4>Ounces:</h4>
                    <div id="oOutput"></div>
                  </div>
                </div>
          </div>
        </div>
    </div>
  </div>

<script>
document.getElementById('output').style.visibility = 'hidden';
const lbsInput = document.getElementById('lbsInput');
lbsInput.addEventListener('input', calculate);

function calculate(e){
document.getElementById('output').style.visibility = 'visible';
let pounds = e.target.value;
document.getElementById('gramsOutput').innerHTML = (pounds / 0.0022046).toFixed(2);
document.getElementById('kgOutput').innerHTML = (pounds / 2.2046).toFixed(2);
document.getElementById('ozOutput').innerHTML = (pounds * 16).toFixed(2);
}

document.getElementById('output2').style.visibility = 'hidden';
const kgInput = document.getElementById('kgInput');
kgInput.addEventListener('input', calculate2);

function calculate2(e){
  document.getElementById('output2').style.visibility = 'visible';
  let kg = e.target.value;
  document.getElementById('gOutput').innerHTML = (kg / 0.001).toFixed(2);
  document.getElementById('pOutput').innerHTML = (kg * 2.20462).toFixed(2);
  document.getElementById('oOutput').innerHTML = (kg * 35.274).toFixed(2);
}



    </script>
  </body>
</html>
